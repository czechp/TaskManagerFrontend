  <form *ngIf="!isLogged" class="form-inline my-2 my-lg-0">
    <div class="input-group mr-2">
      <div class="input-group-prepend ">
        <span class="input-group-text " id="input-group-text-custom">Login:</span>
      </div>
      <input #username class="form-control" type="text">
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text " id="input-group-text-custom">Has≈Ço:</span>
      </div>
      <input #password class="form-control" type="password">
    </div>
    <button (click)="login(username.value, password.value)" class="btn btn-outline-success ml-2" style="width: 150px">
      Zaloguj
    </button>
  </form>
  <!--  Logout form -->
  <form *ngIf="isLogged" class="form-inline my-2 my-lg-0">
    <h4>Zalogowany jako: {{username}}</h4>
    <button (click)="logout()" class="btn btn-outline-danger ml-4 " style="width: 150px">Wyloguj</button>
