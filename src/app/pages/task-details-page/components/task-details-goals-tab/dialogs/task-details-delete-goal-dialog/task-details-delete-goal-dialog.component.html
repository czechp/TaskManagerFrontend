<h1 mat-dialog-title>Usuwanie zalożenia projektowego</h1>
<mat-dialog-content>
    Czy chcesz usunąć 
    <i> {{data}} </i> 
    z zadania?
</mat-dialog-content>
<mat-dialog-actions class="my-4 d-flex justify-content-around">
    <button class="w-25" mat-raised-button color="primary" mat-dialog-close="true">Tak</button>
    <button class="w-25" mat-raised-button color="warn" mat-dialog-close="false">Nie</button>
</mat-dialog-actions>
