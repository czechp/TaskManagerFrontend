<h2 mat-dialog-title>Usuwanie użytkownika</h2>
<mat-dialog-content>
    <p>Czy napewno chcesz usunąć tego użytkownika ---{{data.username}} --- z tej pracy ?</p>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-around mb-3">
    <button mat-raised-button mat-dialog-close="true" color="primary" class="w-25">Tak</button>
    <button mat-raised-button mat-dialog-close="false" color="warn" class="w-25">Nie</button>
</mat-dialog-actions>
