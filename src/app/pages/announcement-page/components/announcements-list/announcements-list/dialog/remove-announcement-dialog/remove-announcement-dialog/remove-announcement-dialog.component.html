<h2 mat-dialog-title>Usuwanie ogłoszenia: {{data.title}}</h2>
<div mat-dialog-actions>
    <p>Czy napewno chcesz usunąć komentarz? <br>(razem z nim zostaną usnięte wszystkie komentarze)</p>
</div>
<hr>
<div mat-dialog-actions class="d-flex justify-content-around my-2">
    <button mat-raised-button [mat-dialog-close]="true" color="primary" class="w-25">Tak</button>
    <button mat-raised-button mat-dialog-close color="warn" class="w-25">Nie</button>
</div>
