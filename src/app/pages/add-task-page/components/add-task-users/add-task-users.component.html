<app-statement [statement]="statement"></app-statement>
<div class="d-flex flex-column w-100 align-items-center">

    <table mat-table [dataSource]="appUsers" class="w-100">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-center">Id: </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef class="text-center">Imie i nazwisko: </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="text-center">Email: </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="appUsersColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: appUsersColumns;" (click)="openAddDialog(row)" style="cursor: pointer;"></tr>
    </table>
</div>
