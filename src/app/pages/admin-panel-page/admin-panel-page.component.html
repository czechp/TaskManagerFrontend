<app-title [statement]="statement" [title]="'Panel administratora'"></app-title>
<h2>Zarządzaj użytkownikami</h2>
<div class="mt-3 d-flex align-items-center flex-column">
    <div class="card w-50" id="card-custom" *ngFor="let user of users">
        Id: {{user.id}} <br>
        Login: {{user.username}}<br>
        Email: {{user.email}} <br>
        Rola: {{user.role}} <br>
        Aktywowany przed administrator: {{user.adminApproved}} <br>
        Konto aktywne: {{user.enabled}} <br>

        <div class="d-flex justify-content-around w-100 mt-3">
            <button class="btn btn-outline-primary" [attr.data-target]="'#activate-'+user.id" data-toggle="collapse">Aktywuj</button>
            <button class="btn btn-outline-success">Zmień status</button>
            <button class="btn btn-outline-danger">Usuń</button>
        </div>

        <!-- User activate/deactivate -->
        <div class="collapse mt-3 w-100" [attr.id]="'activate-'+user.id">
            <h5>Aktywacja użytkownika:</h5>
            <div class="d-flex justify-content-between w-100">
                <button class="btn btn-outline-success ">Aktywuj</button>
                <button class="btn btn-outline-danger " >Dezaktywuj</button>
            </div>
        </div>
    </div>
</div>
